{% extends 'multiple_gym/base.html' %}

{% block title %}{{ title }}{% endblock %}




{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Create New Membership Plan</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Plan Name</label>
                            {{ form.name }}
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="{{ form.duration_months.id_for_label }}" class="form-label">Duration (Months)</label>
                                    {{ form.duration_months }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="{{ form.price.id_for_label }}" class="form-label">Price (â‚¹)</label>
                                    {{ form.price }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description (Optional)</label>
                            {{ form.description }}
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'multiple_gym:plan_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Plan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'multiple_gym:plan_list' %}" class="btn btn-secondary me-md-2">Plan List</a>
{% endblock %}
